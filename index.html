<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minecraft Axe Clicker Ultimate</title>
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #67b7f7, #4cc2ff);
  color: white;
  text-align: center;
  overflow: hidden;
  transition: background 1s;
}
h1 { margin-top: 20px; }
#coins { font-size: 26px; margin-top: 12px; }
#axe {
  width: 200px;
  cursor: pointer;
  filter: drop-shadow(0 0 10px rgba(255,255,255,0.7));
  animation: idleFloat 3s ease-in-out infinite;
}
@keyframes idleFloat {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}
@keyframes spin {
  from { transform: rotate(0deg) scale(0.9); }
  to { transform: rotate(360deg) scale(1); }
}
button {
  padding: 10px 18px;
  margin: 6px;
  background: #222;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}
button:hover { background: #444; }
#fps {
  position: fixed; top: 10px; left: 10px;
  background: rgba(0,0,0,0.4);
  padding: 5px 10px;
  border-radius: 8px;
  font-size: 14px;
}
.particle {
  position: absolute;
  font-weight: bold;
  color: gold;
  text-shadow: 0 0 5px black;
  pointer-events: none;
  animation: floatUp 1s ease-out forwards;
}
@keyframes floatUp {
  from { opacity: 1; transform: translateY(0); }
  to { opacity: 0; transform: translateY(-60px); }
}
/* Popups */
.popup {
  position: fixed;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%) scale(0);
  background: rgba(0,0,0,0.85);
  border-radius: 16px;
  padding: 20px;
  width: 80%;
  max-width: 500px;
  transition: 0.3s ease;
  z-index: 10;
  color: white;
}
.popup.active { transform: translate(-50%, -50%) scale(1); }
.popup h2 { margin-top: 0; }
.closeBtn { background: #f33; cursor:pointer; }
/* Notification */
#notification {
  position: fixed;
  top: 20px; right: 20px;
  background: rgba(0,0,0,0.8);
  padding: 12px 20px;
  border-radius: 12px;
  opacity:0;
  transition:0.5s;
  z-index: 20;
}
/* Day/Night */
#dayNight { position: fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; transition: background 1s; z-index:0; }
/* Halloween storm */
.bat, .pumpkin, .orangeFlash, .fogWave { position:absolute; pointer-events:none; }
.bat { width: 40px; animation: batFly linear infinite; }
@keyframes batFly {
  0% { transform: translateX(-50px) translateY(0) rotate(0deg); opacity: 0; }
  10% { opacity:1; }
  50% { transform: translateX(100vw) translateY(-20px) rotate(180deg); }
  90% { opacity:1; }
  100% { transform: translateX(100vw) translateY(0) rotate(360deg); opacity:0; }
}
.pumpkin { width:50px; animation: pumpkinFloat linear infinite; }
@keyframes pumpkinFloat {
  0% { transform: translateY(100vh) translateX(0); opacity:0; }
  10% { opacity:1; }
  100% { transform: translateY(-50px) translateX(100vw); opacity:0; }
}
.orangeFlash { width:100%; height:100%; top:0; left:0; background: rgba(255,100,0,0.3); pointer-events:none; animation: flashBlink 0.5s ease-out forwards; }
@keyframes flashBlink {0%{opacity:0;}50%{opacity:0.8;}100%{opacity:0;}}
.fogWave { width:100%; height:100%; top:0; left:0; background: radial-gradient(circle, rgba(255,140,0,0.15) 0%, transparent 70%); animation: fogDrift 6s linear infinite; }
@keyframes fogDrift {0%{transform: translateX(-100%);}100%{transform: translateX(100%);}}
/* Enchanted glow */
#axe.enchanted { filter: drop-shadow(0 0 15px gold) drop-shadow(0 0 20px cyan); }
/* Discord profile */
#discordProfile { margin-top:10px; display:flex; align-items:center; justify-content:center; gap:10px; }
#discordProfile img { width:50px; height:50px; border-radius:50%; }
</style>
</head>
<body>

<h1>Minecraft Axe Clicker ðŸ”¨ Ultimate</h1>
<div id="fps">FPS: --</div>
<img id="axe" src="https://minecraft.wiki/images/Wooden_Axe_JE2_BE2.png?ff0b9" alt="Axe">
<div id="coins">Coins: 0</div>

<!-- Buttons -->
<div>
  <button id="openAxeShop">ðŸª“ Axe Shop</button>
  <button id="openClickShop">ðŸ’ª Click Upgrades</button>
  <button id="openEnchantShop">âœ¨ Enchantments</button>
  <button id="toggleHalloween">ðŸŽƒ Halloween Mode</button>
  <button id="revertTheme">ðŸŒ¤ Normal Mode</button>
  <button id="toggleMusic">ðŸŽµ Toggle Music</button>
  <button id="linkDiscord">ðŸ”— Link Discord Profile</button>
</div>

<!-- Discord profile display -->
<div id="discordProfile"></div>

<!-- Popups -->
<div id="axeShopPopup" class="popup">
  <h2>Axe Shop</h2>
  <div id="axeShop"></div>
  <button class="closeBtn" onclick="closePopup('axeShopPopup')">Close</button>
</div>
<div id="clickShopPopup" class="popup">
  <h2>Click Upgrades</h2>
  <button id="upgradeClick">Upgrade (+1 Click Power) - Cost: 50</button>
  <button class="closeBtn" onclick="closePopup('clickShopPopup')">Close</button>
</div>
<div id="enchShopPopup" class="popup">
  <h2>Enchantments</h2>
  <div id="enchShop"></div>
  <button class="closeBtn" onclick="closePopup('enchShopPopup')">Close</button>
</div>
<div id="songSelectPopup" class="popup">
  <h2>Select Music</h2>
  <div id="songList"></div>
  <button class="closeBtn" onclick="closePopup('songSelectPopup')">Close</button>
</div>

<div id="notification"></div>
<div id="dayNight"></div>

<!-- Sounds -->
<audio id="clickSound" src="https://actions.google.com/sounds/v1/foley/rake_swing_whoosh_close.ogg"></audio>
<audio id="upgradeSound" src="https://actions.google.com/sounds/v1/weapons/big_explosion_cut_off.ogg"></audio>
<audio id="shopSound" src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg"></audio>

<!-- Music -->
<audio id="music" loop></audio>

<script>
// Game vars
let coins=0, clickPower=1, currentAxe=0, halloween=false, musicOn=true;
const fpsElem=document.getElementById("fps"), axe=document.getElementById("axe"), coinElem=document.getElementById("coins");
const clickSound=document.getElementById("clickSound"), upgradeSound=document.getElementById("upgradeSound"), shopSound=document.getElementById("shopSound");
const music=document.getElementById("music");
const notification=document.getElementById("notification");
const dayNight=document.getElementById("dayNight");

const axeData=[
  {name:"Wooden Axe", cost:0, src:"https://minecraft.wiki/images/Wooden_Axe_JE2_BE2.png?ff0b9"},
  {name:"Stone Axe", cost:200, src:"https://minecraft.wiki/images/Stone_Axe_JE2_BE2.png?d33a8"},
  {name:"Golden Axe", cost:500, src:"https://minecraft.wiki/images/Golden_Axe_JE3_BE2.png?2e133"},
  {name:"Diamond Axe", cost:1500, src:"https://minecraft.wiki/images/Diamond_Axe_JE3_BE3.png?99125"},
  {name:"Netherite Axe", cost:5000, src:"https://minecraft.wiki/images/Netherite_Axe_JE2.png?52d88"}
];

let enchantments=[
  {name:"Sharpness", desc:"+2 coins per click", cost:300, bought:false},
  {name:"Fortune", desc:"Chance for +10 bonus coins", cost:600, bought:false},
  {name:"Efficiency", desc:"Faster spin speed", cost:800, bought:false},
  {name:"Unbreaking", desc:"10% chance to double click gain", cost:1000, bought:false}
];
let enchants={sharpness:false, fortune:false, efficiency:false, unbreaking:false};

// Coins
function updateCoins(){ coinElem.textContent=`Coins: ${coins}`; }

// Shops
function updateAxeShop(){
  const shop=document.getElementById("axeShop"); shop.innerHTML="";
  axeData.forEach((axeItem,i)=>{
    const btn=document.createElement("button");
    btn.innerText=`${axeItem.name} - ${axeItem.cost} Coins`;
    btn.disabled=(i<=currentAxe);
    btn.onclick=()=>{
      if(coins>=axeItem.cost){
        coins-=axeItem.cost; currentAxe=i; axe.src=axeItem.src; shopSound.play(); updateCoins(); updateAxeShop();
        showNotification(`You bought ${axeItem.name}!`);
      } else alert("Not enough coins!");
    };
    shop.appendChild(btn);
  });
}
function updateEnchShop(){
  const shop=document.getElementById("enchShop"); shop.innerHTML="";
  enchantments.forEach(ench=>{
    const btn=document.createElement("button");
    btn.innerText=`${ench.name} (${ench.desc}) - ${ench.cost}`;
    btn.disabled=ench.bought;
    btn.onclick=()=>{
      if(coins>=ench.cost){ coins-=ench.cost; ench.bought=true; enchants[ench.name.toLowerCase()]=true; upgradeSound.play(); updateCoins(); updateEnchShop(); updateAxeGlow();
        showNotification(`You bought ${ench.name}!`);
      } else alert("Not enough coins!");
    };
    shop.appendChild(btn);
  });
}
function updateAxeGlow(){ if(Object.values(enchants).some(e=>e)) axe.classList.add("enchanted"); else axe.classList.remove("enchanted"); }

// Particle
function spawnParticle(x,y,text){
  const p=document.createElement("div"); p.className="particle"; p.innerText=text;
  p.style.left=(x-20)+"px"; p.style.top=(y-20)+"px"; document.body.appendChild(p);
  setTimeout(()=>p.remove(),1000);
}

// Notification
function showNotification(text){
  notification.textContent=text;
  notification.style.opacity=1;
  setTimeout(()=>notification.style.opacity=0,2000);
}

// Axe click
axe.onclick=(e)=>{
  let gain=clickPower;
  if(enchants.sharpness) gain+=2;
  if(enchants.unbreaking && Math.random()<0.1) gain*=2;
  if(enchants.fortune && Math.random()<0.15) gain+=10;
  coins+=gain; axe.style.animation="spin "+(enchants.efficiency?"0.2s":"0.4s")+" linear"; clickSound.currentTime=0; clickSound.play();
  spawnParticle(e.clientX,e.clientY,`+${gain}`);
  updateCoins();
  setTimeout(()=>axe.style.animation="idleFloat 3s ease-in-out infinite",400);
  if(halloween) spawnHalloweenParticles();
};

// Click upgrade
document.getElementById("upgradeClick").onclick=()=>{
  const cost=50*clickPower;
  if(coins>=cost){ coins-=cost; clickPower++; upgradeSound.play(); updateCoins(); document.getElementById("upgradeClick").innerText=`Upgrade (+1 Click Power) - Cost: ${50*clickPower}`; 
    showNotification("Click power upgraded!");
  } else alert("Not enough coins!");
};

// Popups
function openPopup(id){ document.getElementById(id).classList.add("active"); }
function closePopup(id){ document.getElementById(id).classList.remove("active"); }
document.getElementById("openAxeShop").onclick=()=>openPopup("axeShopPopup");
document.getElementById("openClickShop").onclick=()=>openPopup("clickShopPopup");
document.getElementById("openEnchantShop").onclick=()=>openPopup("enchShopPopup");

// Halloween
document.getElementById("toggleHalloween").onclick=()=>{
  halloween=true; document.body.style.background="linear-gradient(135deg, #300, #000)";
};
document.getElementById("revertTheme").onclick=()=>{
  halloween=false; document.body.style.background="linear-gradient(135deg, #67b7f7, #4cc2ff)";
};

// Music
const songs=[
  {name:"Door", url:"https://lambda.vgmtreasurechest.com/soundtracks/minecraft/kerttmek/1-02.%20Door.mp3"},
  {name:"Subwoofer Lullaby", url:"https://lambda.vgmtreasurechest.com/soundtracks/minecraft/opiwjgbq/1-03.%20Subwoofer%20Lullaby.mp3"},
  {name:"Death", url:"https://lambda.vgmtreasurechest.com/soundtracks/minecraft/yvidsfvn/1-04.%20Death.mp3"},
  {name:"Living Mice", url:"https://lambda.vgmtreasurechest.com/soundtracks/minecraft/dcemwzhl/1-05.%20Living%20Mice.mp3"},
  {name:"Key", url:"https://lambda.vgmtreasurechest.com/soundtracks/minecraft/axjbhfgq/1-01.%20Key.mp3"},
  {name:"Minecraft", url:"https://lambda.vgmtreasurechest.com/soundtracks/minecraft/ikyqfeel/1-08.%20Minecraft.mp3"},
  {name:"Dry Hands", url:"https://lambda.vgmtreasurechest.com/soundtracks/minecraft/ghrnncxh/1-12.%20Dry%20Hands.mp3"},
  {name:"Wet Hands", url:"https://lambda.vgmtreasurechest.com/soundtracks/minecraft/rlfsaxnv/1-13.%20Wet%20Hands.mp3"},
  {name:"Mice on Venus", url:"https://lambda.vgmtreasurechest.com/soundtracks/minecraft/qtwapxrq/1-11.%20Mice%20on%20Venus.mp3"}
];

document.getElementById("toggleMusic").onclick=()=>{
  openPopup("songSelectPopup");
  const songList=document.getElementById("songList"); songList.innerHTML="";
  songs.forEach(s=>{
    const btn=document.createElement("button"); btn.innerText=s.name;
    btn.onclick=()=>{
      music.src=s.url; if(musicOn) music.play(); closePopup("songSelectPopup");
    };
    songList.appendChild(btn);
  });
};
musicOn=true;
music.src=songs[4].url; music.play();

// Halloween particles
function spawnHalloweenParticles(){
  if(Math.random()<0.4){const bat=document.createElement("img"); bat.src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/f/f0/Bat_Sprite.png"; bat.className="bat"; bat.style.top=Math.random()*window.innerHeight+"px"; bat.style.left="-50px"; document.body.appendChild(bat); setTimeout(()=>bat.remove(),6000);}
}

// Day/Night system
let hour=0;
setInterval(()=>{
  hour=(hour+1)%24;
  if(hour>=18||hour<6){ dayNight.style.background="rgba(0,0,40,0.4)"; } else dayNight.style.background="rgba(0,0,0,0)";
},1000);

// Discord linking (paste profile link)
document.getElementById("linkDiscord").onclick=()=>{
  const link=prompt("Paste your Discord avatar URL here:"); 
  if(link){
    const username=prompt("Enter your Discord username:"); 
    if(username){
      const profileDiv=document.getElementById("discordProfile");
      profileDiv.innerHTML=`<img src="${link}"><span>${username}</span>`;
      showNotification("Discord profile linked!");
    }
  }
};

// Initialize shops
updateAxeShop(); updateEnchShop(); updateCoins();
</script>
</body>
</html>
